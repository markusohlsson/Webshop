<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf</title>
    <link href="scss/main.scss" rel="stylesheet" />
    <script src="ts/main.ts" type="module" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/91e262819b.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="welcome__page" id="home">
      <nav class="welcome__page__navigation">
        <h2 class="welcome__page__navigation__icon">
          <i class="fa-solid fa-bars"></i>
        </h2>
        <h2 class="welcome__page__navigation__title">
          <i class="fa-solid fa-golf-ball-tee"></i>Golfsaker
        </h2>
        <h2 class="welcome__page__navigation__icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </h2>
      </nav>
    </header>
    <figure class="startpage">
      <figcaption class="welcome__page__textbox">
        <h2 class="welcome__page__textbox__title">Välkommen till oss!</h2>
        <h3 class="welcome__page__textbox__text">
          Här hittar du de bästa golfsakerna
        </h3>
      </figcaption>
    </figure>
    <div id="productsContainer"></div>

    <footer>
      <ul>
        <li>Om oss</li>
        <li>Kontakt</li>
      </ul>
      <div id="socialMediaContainer">
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://twitter.com/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
